[package]
name = "xdl"
version = "0.2.0"
authors = ["toyboot4e <toyboot4e@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Extentional input layer on Rust-SDL2 or Rokol"
repository = "https://github.com/toyboot4e/xdl"

[features]

[dependencies]
num_enum = "0.5.1"

serde = { version = "1.0.120", features = ["derive"], optional = true }
sdl2 = { version = "^0.34.3", optional = true }
rokol = { path = "../rokol", version = "0.2.2", features = ["impl-app"], optional = true }

